<div class="list row">
  <div class="col-md-6">
    <h4>Task List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let task of tasks; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTask(task, i)"
      >
        {{ task.project }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTasks()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-tasks-details
      [viewMode]="true"
      [currentTask]="currentTask"
    ></app-tasks-details>
  </div>
</div>
